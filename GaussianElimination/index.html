<!DOCTYPE html>

<html>
    <head>
        <!-- Graph Imports -->
        <script src="../GraphElements/Axis.js"></script>
        <script src="../GraphElements/GaussianPlanes1.js"></script>
        <!-- <script src="../GraphElements/GaussianPlanes2.js"></script> -->
        <!-- <script src="../GraphElements/GaussianPlanes3.js"></script> -->

        <script src="../GraphElements/Graph.js"></script>
        <script src="../GraphElements/Grid.js"></script>
        <script src="../GraphElements/LinearTransformation.js"></script>
        <script src="../GraphElements/Plane.js"></script>
        <script src="../GraphElements/Shapes.js"></script>
        <script src="../GraphElements/Vector.js"></script>

        <!-- Linear Algebra Imports -->
        <script src="../LinearAlgebra/BasicOperations.js"></script>
        <script src="../LinearAlgebra/Frac.js"></script>
        <script src="../LinearAlgebra/GaussianElimination.js"></script>
        <script src="../LinearAlgebra/GramSchmidt.js"></script>
        <script src="../LinearAlgebra/SVD.js"></script>

        <!-- Basic script import -->
        <script src="script.js" defer></script>

        <!-- CSS imports -->
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="../style.css"> -->
        <link rel="stylesheet" href="../navigationBar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Change of basis Example</title>

    </head>
    <body>
        <div class="topnav">
            <a href="..\LinearTransformation\index.html">Linear Transformation</a>
            <a href="..\Problems\index.html">Problems</a>
            <a class="active" href="">Gaussian Elimination</a>
        </div>
        
        <div class="container">
            <div class="canvas-and-settings">
                <canvas id="graph" style="border:1px solid #000000;"></canvas>
                <div class="button-container">
                    <button type="button" class="add-button">Add augmented matrix</button> 
                    <button type="button" class="remove-button">remove last matrix</button> 
                    <button type="button" class="clear-button">clear</button> 
                    <button type="button" class="animate-button">animate</button> 
                    <button type="button" class="solve-button">solve</button>
                    <button type="button" class="row-opp">NEW ROW OPERATION</button>
                    <button type="button" class="zoom-in-button">+</button>
                    <button type="button" class="zoom-out-button">-</button>

                </div>
            </div>
            <div class="matrix-container">
                <div class="matrix selected" id="matrix0">
                    <div class="name-bar">
                        <button type="button" class="">-</button> 
                        <div class="label">Matrix</div>
                        <button type="button" class="select-button matrix0">select</button> 
                        <button type="button" class="matrix0">clear</button> 
                    </div>
                    <div class="values">
                    
                        <div class="color-column">
                            <div class="color-box row0">
                                <input class="color-checkbox" type="checkbox" checked>
                            </div>
                            <div class="color-box row1">
                                <input class="color-checkbox" type="checkbox" checked>
                            </div>
                            <div class="color-box row2">
                                <input class="color-checkbox" type="checkbox" checked>
                            </div>
                        </div>
                    
                        <div class="line"></div>
                        <div class="column">
                            <input class="matrix-value" type="text" value="2/3">
                            <input class="matrix-value" type="text" value="1/6">
                            <input class="matrix-value" type="text" value="1/2">
                        </div>
                        <div class="column">
                            <input class="matrix-value" type="text" value="1/3">
                            <input class="matrix-value" type="text" value="1/2">
                            <input class="matrix-value" type="text" value="0">
                        </div>
                        <div class="column">
                            <input class="matrix-value" type="text" value="25/60">
                            <input class="matrix-value" type="text" value="25/60">
                            <input class="matrix-value" type="text" value="1">
                        </div>
                        <div class="line-gray"></div>
                        <div class="column">
                            <input class="matrix-value" type="text" value="15">
                            <input class="matrix-value" type="text" value="10">
                            <input class="matrix-value" type="text" value="11">
                        </div>
                    
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="solution-box">
                <div class="solution-arrow" style="display: none;">
                    <div>
                        &rArr;
                    </div>
                </div>
                <div class="matrix-solution">
                </div>
            </div>    
        
        </div>

        <dialog id="row-operation-popup">
            <!-- <p>Greetings, one and all!</p> -->

            <label for="operations">Row Operation:</label>
            <select name="operations" id="operation-dropdown">
                <option value="" selected disabled hidden>Select operation...</option>
                <option value="swap">Swap</option>
                <option value="combine">Combine</option>
                <option value="scale">Scale</option>
            </select>

            <div id="row-operation-values">
                
            </div>

            <form method="dialog">
              <button>Apply</button>
              <button>Cancel</button>

            </form>
          </dialog>
        
    </body>
</html>
