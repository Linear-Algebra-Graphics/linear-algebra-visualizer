                            <td><input value= "1" type="text" autocomplete="off"/></td>

                    </table>
                    <table id="matrix-B" class="matrix-table">

                        </tr>
                    </table>
                    <table id="matrix-A" class="matrix-table">
                        <tr>
                            <td><input value= "1" type="text" autocomplete="off"/></td>
                            <td><input value= "0" type="text" autocomplete="off"/></td>
                            <td><input value= "0" type="text" autocomplete="off"/></td>
                        </tr>
                        <tr>
                            <td><input value= "0" type="text" autocomplete="off"/></td>

                <h2>Vector Input</h2>
                <div id="vector-input">
                    <input id="x" size="5px" class="arrow-togglable" type="text" autocomplete="off"/>
                    <input id="y" size="5px" class="arrow-togglable" type="text" autocomplete="off"/>
                    <input id="z" size="5px" class="arrow-togglable" type="text" autocomplete="off"/>
                    <input type="color" id="vector colors" value="#000000">

                    </select>
